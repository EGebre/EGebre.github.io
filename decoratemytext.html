<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

		
		<!-- link to your script file here -->
		<script src="decoratemytext.js" type="text/javascript"></script>
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		

		<div id="firstTextBox">
			
			<fieldset>
				<legend> Text </legend>

				<p class = "textBox">
					<textarea id="textBox" rows ="4" cols="30">Sample Text
					Sample Text 2
					
					</textarea>
				</p>

			</fieldset>

		</div>

		<div id="decoration">
			<fieldset>
				<legend> Decoration </legend>

				<p class = "button">
					<button id="bigDec">Big Decorations!</button>					
				</p>

				<p class = "checkbox">
					<input id="bling" type="checkbox" value = "bling"/> Bling
				</p>

			</fieldset>
		</div>
		
	</body>
</html>
